<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .word-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .letter-box {
            caret-color: transparent; /* Hide the blinking text caret */
            text-align: center;       /* Center the text */
            font-size: 20px;          /* Match visual style */
            text-transform: uppercase;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 45px;
            height: 45px;
            margin: 5px;
            /* Ensure width/height includes padding and border */
            box-sizing: border-box;
        }

        .letter-box:focus {
            outline: none;            /* Remove default focus outline */
            border-color: #aaa;       /* Add a subtle highlight */
            box-shadow: 0 0 5px #aaa; /* Optional: Add a shadow for better visibility */
        }

        .fixed-letter {
            background-color: #ddd;
            color: #000;
            border: 2px solid #aaa;
        }
        #result-banner {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #96d698;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        /* Button styled to match the letter boxes */
        #check-button {
            width: 200px;
            height: 40px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #333;
            background-color: #f4f4f9;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        /* Button hover effect */
        #check-button:hover {
            background-color: #ddd;
            border-color: #bbb;
        }

        /* Button active state */
        #check-button:active {
            background-color: #bbb;
            border-color: #999;
        }
        /* Adjust for smaller screens */
        @media (max-width: 768px) {
            .letter-box {
                width: 35px;
                height: 35px;
                font-size: 16px;
                margin: 3px;
            }
        }

        @media (max-width: 480px) {
            .letter-box {
                width: 30px;
                height: 30px;
                font-size: 14px;
                margin: 2px;
            }
        }

    </style>
</head>
<body>
    <h1>Seperation</h1>
    <p>Make two word phrases to get from the first word to the second</p>
    <h2 id="level-display">Level 1</h2>

    <div id="puzzle-container"></div>
    <div id="tries-display">Tries: 4</div>
    <button id="check-button">Check</button>
    <div id="result-banner"></div>

    <div id="result-banner"> YOU WIN! </div>
    <script src="seperation.js"></script>
</body>
</html>
