<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .word-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .letter-box {
            width: 40px;
            height: 40px;
            margin: 0 2px;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 5px;
            caret-color: transparent; /* Hides the text cursor */
        }
        .letter-box:focus {
            outline: none; /* Removes the default focus outline */
            border-color: #aaa; /* Optional: Change border color to indicate focus */
        }
        .fixed-letter {
            background-color: #ddd;
            color: #000;
            border: 2px solid #aaa;
        }
        #result-banner {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #96d698;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        /* Button styled to match the letter boxes */
        #check-button {
            width: 200px;
            height: 40px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #333;
            background-color: #f4f4f9;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        /* Button hover effect */
        #check-button:hover {
            background-color: #ddd;
            border-color: #bbb;
        }

        /* Button active state */
        #check-button:active {
            background-color: #bbb;
            border-color: #999;
        }


    </style>
</head>
<body>
    <h1>Seperation</h1>
    <p>Make two word phrases to get from the first word to the second</p>
    <h2 id="level-display">Level 1</h2>

    <div id="puzzle-container"></div>
    <div id="tries-display">Tries: 4</div>
    <button id="check-button">Check</button>
    <div id="result-banner"></div>

    <div id="result-banner"> YOU WIN! </div>
    <script src="seperation.js"></script>
</body>
</html>
