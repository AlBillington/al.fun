<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenhouse Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Persistent Money Display */
        .gauge {
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust to truly center */
            font-size: 20px;
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 100; /* Ensure it stays above other elements */
            margin-left: 20px;
            width: 100px;
        }
        #header {
            position: fixed; /* Fixed at the top */
            top: 10px; /* 10px from the top */
            display: flex;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-gap: 5px;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        #toolbar-container {
            margin-top: 10px;
        }
        .toolbar-item {
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center-align items */
            justify-content: center; /* Center vertically */
            text-align: center; /* Ensure text is centered */
            height: 60px; /* Ensure proper height for layout */
            width: 60px; /* Ensure proper width for layout */
            user-select: none; /* Prevent text selection */
            cursor: pointer; /* Show pointer on hover */
            border: 1px solid black; /* Add border for visual separation */
        }

        .toolbar-row {
            display: block;
        }

        .toolbar-item:hover {
            background-color: #f0f0f0; /* Light hover effect */
        }


        /* Store Panel */
        #store-panel {
            display: flex; /* Starts hidden */
            z-index: 10;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        
        #store-button {
            display: none;
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #close-store-button {
            display: none;
        }

        @media (max-width: 600px) {
            #store-panel {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: lightgray;
            }

            #store-button {
                display: flex;
            }
            #close-store-button {
                display: flex;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }

        }

        #store-grid {
            display: flex;
            flex-direction: column; /* Stack tier groups vertically */
            gap: 10px; /* Space between tiers */
        }

        .tier-group {
            display: flex;
            flex-direction: column; /* Stack tier label and grid */
            align-items: flex-start;
            width: 100%; /* Full width of the store panel */
        }

        .tier-label {
            margin-bottom: 5px; /* Space below the tier label */
        }

        .tier-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 buttons wide */
            gap: 10px; /* Space between buttons */
            width: 100%; /* Full width */
        }

        .store-item {
            width: 100px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            font-size: 16px;
            cursor: pointer;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
            background-color: lightgray;
        }

        #upgrade-tier-button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #alert-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(255, 179, 179); /* Error color */
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px;
            font-size: 16px;
            z-index: 100; /* Ensure it appears above other content */
            display: none; /* Hidden by default */
        }

        .floating-text {
            position: absolute;
            font-size: 16px;
            color: green;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none; /* Prevent blocking clicks */
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

       .container {
            display: flex; /* Enables flexbox layout */
            justify-content: space-between; /* Distribute space between boxes */
            align-items: top; /* Align items vertically */
            gap: 10px; /* Space between items */
            width: 80%; /* Ensure the container stretches full width */
            padding: 10px; /* Optional padding for aesthetics */
            max-width: 900px;
            height: 1000px
        }


        .box {
            padding: 30px;
            background-color: rgb(239, 239, 239);
            border: 1px solid rgb(154, 154, 154);
        }

        p {
            margin: 0;
        }

    </style>
</head>
<body>
        <!-- Persistent Money Display -->
        <div id="header">
            <div id="money-display" class="gauge">$5</div>
            <div id="timer" class="gauge">0s</div>
            <label>
                <input type="checkbox" id="sound-toggle" checked>
                Ambience
            </label>
        </div>
        <div class="container">

            <!-- Game Container -->
            <div class="box">
                <div id="game-container"></div>
                <p>Tools</p>
                <div id="toolbar-container"></div>
                <button id="store-button" onclick="toggleStore()">Store</button>

            </div>
            <div class="box">
                <!-- Store Panel -->
                <div id="store-panel">
                    <h2 title="Buy an item to unlock it and add it to your tools">General Store</h2>
                    <div id="store-grid"></div>
                    <button id="upgrade-tier-button" onclick="upgradeTier()">Upgrade Tier</button>
                    <button id="close-store-button" onclick="toggleStore()">Close</button>

                </div>
            </div>
     </div>
     <button id="reset-game">Reset Game</button>

    <div id="alert-banner" style="display: none;"></div>

    <!-- Single JavaScript File -->
    <script src="greenhouse.js"></script>
</body>
</html>
